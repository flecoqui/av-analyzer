<div id="record" class="container">
    <h3 id="recordPageTitle">Results Page</h3><p>Explore your AI Model results</p>
    <div class='row container'>
        <div id="recordWaiting">
            <label id="recordMessage" class="col-form-label"></label>
            <label id="recordError" class="col-form-label mini-text-color-red"></label>
        </div>    
    </div>
    <div class="container">
        <div class="row">        
            <div class="form-group">
                <label for="recordListCamera" class="col-form-label">Cameras:</label>
                <select id="recordListCamera" class="form-control" > </select>                       
            </div>
        </div> 
        <div class="row">        
            <div class="form-group">
                <label for="recordListSlot" class="col-form-label">Slots:</label>
                <select id="recordListSlot" class="form-control" > </select>                       
            </div>
        </div> 
        <div class="row">        
            <div class="form-group">
                <label for="recordListUri" class="col-form-label">Uris:</label>
                <select id="recordListUri" class="form-control" > </select>                       
            </div>
        </div>      

        <div class="row" id="playImageDiv">        
            <video id="recordPlayer" class="d-block w-100 video-js vjs-default-skin" height="720" width="1280" controls preload="none"></video>
        </div>    
        <div class="col-md-6"><p>TimeStamp: <span id="timer"></span></p></div>
        <div class="col-md-6">
            <button type="submit" id="recordPrev" class="mini-button  mini-button-text"><< Prev</button>
            <button type="submit" id="recordNext" class="mini-button  mini-button-text">Next >></button>
        </div>                               
    </div>
</div>
<link href="//vjs.zencdn.net/7.8.2/video-js.min.css" rel="stylesheet">
<script src="//vjs.zencdn.net/7.8.2/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-eme@3.7.0/dist/videojs-contrib-eme.min.js"></script>
<script src="record-bundle.js"></script>
